name: Deploy to VDS

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Укажите версию Node.js, необходимую для вашего проекта

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to VDS
        env:
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key
          rsync -avz --delete --exclude='node_modules' --exclude='.git' -e "ssh -o StrictHostKeyChecking=no -i private_key" ./ $USER@$HOST:/path/to/your/app
          ssh -o StrictHostKeyChecking=no -i private_key $USER@$HOST "cd var/www/www-root/data/www/autopilot-taxi.tw1.su/ && npm install --production && pm2 restart"
