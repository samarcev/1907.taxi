name: Deploy to VDS

on:
  push:
    branches:
      - master  # Замените на вашу основную ветку

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - name: Deploy to VDS
        env:
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key $USER@$HOST "ls -la"
